<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="form.css">
    <title>Form</title>

<body>
        <div class="navbar"> Nav Bar</div>
        <h2> How You Doin?</h2>
        <fieldset>
            <form>
                <div>
                        <label for="mental-select">Rate your mental health today</label>
                    <select name='mental-select' id='mental-select'>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <textarea name="message" rows="10" cols="30">explain your mental rating</textarea>
           </div>
           <div>
                <label for="physical-select">Rate your physical health today</label>
                <select name='physical-select' id='physical-select'>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
           <div> 
           <textarea name="message" rows="10" cols="30">explain your physical rating</textarea> 
           </div>
           <button type='submit'>submit</button>
            </form>
        </fieldset>
        
    
</body>
</html>
